project_summary:
  category: "distribution"
  home_url: "https://www.cheribsd.org/"
  short_description: "CHERI fork of FreeBSD"
  description: "CheriBSD is a Capability Enabled, Unix-like Operating System that extends FreeBSD to take advantage of Capability Hardware on Armâ€™s Morello and CHERI-RISC-V platforms. CheriBSD implements memory protection and software compartmentalization features, and is developed by SRI International and the University of Cambridge."
  status: |-
    CheriBSD is a research operating system derived from FreeBSD. It is maintained and developed by a team including members from SRI, the University of Cambridge, and Capabilities Limited. Brooks Davis leads the overall project. Work is currently focused on developing linker-based compartmentalization user space program and the kernel (funded by DARPA) and upstreaming more stable functionality to FreeBSD (funded by Innovate UK).

    The main branch of CheriBSD implements a wide range of features including kernel and user space spatial safety, user space heap temporal safety, and user space linker-based compartmentalization (at library and sub-library granularity). Spatial safety is stable and performant for common use cases (anything documented in the Getting Started Guide) and temporal safety is stable with performance and memory use that varies significantly based on workload.  Basic linker-based compartmentalization is approaching stability, but ABIs continue to evolve.  As a rule, it should be safe to upgrade from one release to the next provided you rebuild all your software before upgrading to the following release.
  vulnerability_contact: "cl-cheribsd-security@lists.cam.ac.uk"
  download_notes: "Please note that there are no RISC-V artifacts, please see instructions for building from source."

project_contribution:
  src_tree: |-
    Development occurs in the [CheriBSD GitHub repository](https://github.com/CTSRD-CHERI/cheribsd) which represents the latest software which releases are formed from. Contributions are accepted via GitHub Pull Requests or via their mailing list. Bugs can be reported via GitHub Issues.

    Portions of CheriBSD are being posted for upstreaming in a fork of [FreeBSD hosted at the CHERI Alliance](https://github.com/CHERI-Alliance/freebsd-src). This exists for staging purposes and is not currently capable of producing a usable system."
  mailing_lists: |-
    The following lists should be used: 
      - [CheriBSD announcement mailing list (low volume)](https://lists.cam.ac.uk/sympa/info/cl-cheribsd-announce)
      - [CheriBSD general discussion](https://lists.cam.ac.uk/sympa/info/cl-cheribsd-discuss)
      - [CheriBSD ports and packages discussion](https://lists.cam.ac.uk/sympa/info/cl-cheribsd-ports)
  slack: |-
    Support for CheriBSD is provided via the [CHERI CPU Slack](https://www.cl.cam.ac.uk/research/security/ctsrd/cheri/cheri-slack.html), where a number of topic-specific channels can be found:
      - #cheribsd: CheriBSD, its features, releases and future plans.
      - #debuggers: GDB extended to support CHERI.
      - #qemu: QEMU-CHERI, QEMU system and user modes for Morello and CHERI-RISC-V.
      - #software-porting: Third-party software adaptations to CheriABI and CHERI-enabled achitectures, CheriBSD ports and Poudriere."
  meetings: |-
    There are no public meetings for this project

buildingFromSource: "Please keep an eye out for our [blog](/blog/) as we will soon share instructions for building from source."

